{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Connexion &middot; Savingz </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <!-- Favicons -->
    <link href="{% static 'images/favicon.png' %}" rel="icon" />
    <link
      href="{% static 'images/apple-touch-icon.png' %}"
      rel="apple-touch-icon"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/favicon-16x16.png' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'extra/bootstrap-icons/bootstrap-icons.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/animate/animate.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/select2/select2.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/auth/util.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/auth/main.css' %}"
    />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="{% static 'images/img-01.png' %}" alt="IMG" />
          </div>

          <form class="login100-form" method="POST">
            {% csrf_token %}

            <!-- Output Message message (Bootstrap-v5 only) -->
            {% for msg in messages %}
              {% if msg.level_tag == 'error' %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  <i class="bi bi-exclamation-octagon-fill"></i>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  {{msg.message}}
                </div>
              {% else %}
                <div class="alert alert-{{msg.level_tag}} alert-dismissible fade show" role="alert">
                  <i class="bi bi-{% if msg.level_tag == info %}info-circle-fill{% elif msg.level_tag == warning %}exclamation-triangle-fill{% else %}check-circle-fill{% endif %}"></i>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  {{msg.message}}
                </div>
              {% endif %}
            {% endfor %}

            <span class="login100-form-title"> Connexion</span>

            <div
              class="wrap-input100">
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Nom d'utilisateur"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bi bi-at" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100">
              <input
                class="input100"
                type="password"
                name="password"
                placeholder="Mot de passe"
                required
              />
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bi bi-lock-fill" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button type="submit" class="login100-form-btn">Login</button>
            </div>

            {% comment %} <small class="text-muted">Je veux d'abord <a href="{% url 'core:home' pk.id user.username %}" class="txt2">visiter l'accueil</a></small> {% endcomment %}

            <div class="text-center p-t-136">
              <a class="txt2" href="{% url 'core:register' %}">
                Cr√©er votre compte
                <i class="bi bi-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
    <!-- <script src="{% static 'js/auth/main.js' %}"></script> -->
  </body>
</html>
