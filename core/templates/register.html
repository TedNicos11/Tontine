{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Enregistrement &middot; Savingz </title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <!-- Favicons -->
    <link href="{% static 'images/favicon.png' %}" rel="icon" />
    <link
      href="{% static 'images/apple-touch-icon.png' %}"
      rel="apple-touch-icon"
    />

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'images/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'images/favicon-16x16.png' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'extra/bootstrap-icons/bootstrap-icons.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/animate/animate.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendor/select2/select2.min.css' %}"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/auth/util.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/auth/main.css' %}"
    />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100-register">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="{% static 'images/piggy-bank.png' %}" alt="savingz logo" />
            <small class="text-danger fw-semibold">
                {{form.errors}}
            </small>
          </div>

          <form class="login100-form validate-form" method="POST">
            {% csrf_token %}

            <span class="login100-form-title">Inscription</span>

            <div
              class="wrap-input100 validate-input input-field">
              {{form.first_name}}
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bi bi-person-fill" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input input-field">
              {{form.last_name}}
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bi bi-person-fill" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input input-field">
              {{form.username}}
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bi bi-at" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input input-field">
              {{form.email}}
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bi bi-envelope-fill" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input input-field">
              {{form.password1}}
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bi bi-lock-fill" aria-hidden="true"></i>
              </span>
            </div>

            <div
              class="wrap-input100 validate-input input-field">
              {{form.password2}}
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="bi bi-check-all" aria-hidden="true"></i>
              </span>
            </div>

            <div class="container-login100-form-btn">
              <button class="login100-form-btn">S'enregistrer</button>
            </div>

            {% comment %} <small class="text-muted">Je veux d'abord <a href="{% url 'core:home' pk.id user.username %}" class="txt2">visiter l'accueil</a></small> {% endcomment %}

            <div class="text-center p-t-20">
              <a class="txt2" href="{% url 'core:login' %}">
                Connectez-vous Ã  votre compte
                <i class="bi bi-arrow-right m-l-5" aria-hidden="true"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
    <!--===============================================================================================-->
    <!-- <script src="{% static 'js/auth/main.js' %}"></script> -->
  </body>
</html>
